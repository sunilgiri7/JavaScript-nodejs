<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Using Javascript</title>
</head>
<style>
.container{
    background-color: rgb(30, 80, 142);
    padding: 100px;
    margin: auto;
    width: 50%;
    display: flex;
    align-items: center;
    flex-direction: column;
}
#form{
    height: 100px;
    width: 30%;
}
#username, #email, #message, #register{
    height: 30px;
}
</style>
<body>
    <div class="container">
        <h1>USER FORM</h1>
        <form id="form">
            <input type="text" id="username" placeholder="username" required height='40'>
            <input type="email" id="email" placeholder="email" required>
            <input type="message" id="message" placeholder="message" required>
            <input type="submit" value="register">
        </form>
    </div>
    <script>
        var form = document.getElementById('form')
        form.addEventListener('submit', function(event){
            event.preventDefault() // auto submit the form

            var username = document.getElementById('username').value 
            console.log(username)

            var email = document.getElementById('email').value
            console.log(email)
        })
    </script>
</body>
</html>
